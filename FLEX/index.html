<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="meet.png" />
    <title>Meet - fzo-xhja-zem</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monomakh&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+ES+Deco+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="main-record">
        <img src="record.webp" class="yellow" />
        <div class="main-content">
          <div class="person-name"><p>Rishabh Sharma</p></div>
          <div class="rishabh"><img src="person.png" class="person" /></div>
          <div class="mini-box">
            <div class="kapil">
              <p class="name-kapil">kapil</p>
             <div class="line"> <div class="k-circle">k</div></div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <p>People</p>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for people" />
        </div>
        <p>IN THE MEETING</p>
        <div class="contributors">
          <div class="name member">
            <div class="name-icon">
              <p>Contributors</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-location-dot"></i>
              <i class="fa-solid fa-angle-up"></i>
            </div>
          </div>
          <div class="name">
            <div class="name-icon">
              <div class="circle">k</div>
              <p>Kapil Sharma(You)</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="name">
            <div class="name-icon">
              <div class="circle">k</div>
              <p>arjun tiwari</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="name">
            <div class="name-icon">
              <div class="circle">k</div>
              <p>Atul pal</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="name">
            <div class="name-icon">
              <div class="circle">k</div>
              <p>Dheeraj Singh</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="name">
            <div class="name-icon">
              <div class="circle">k</div>
              <p>nitish Yadav</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="name">
            <div class="name-icon">
              <div class="circle">k</div>
              <p>Sasmita</p>
            </div>
            <div class="voice">
              <i class="fa-solid fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji">
        <div class="timer"><p>12:49 | fzo-xhja-zem</p></div>

        <div class="emoji-icons">
          <div class="emojis">
            &#128514;&#128517;&#10084;&#x2764;&#x1F389;&#128077;❤
            &#128517;&#10084;&#128517;&#10084;&#x2764;&#x1F389;&#128077;❤&#65039;
          </div>
          <div class="all-icons">
            <i class="fa-solid fa-ellipsis dot"></i>
            <i class="fa-solid fa-microphone dot"></i>
            <i class="fa-solid fa-angle-up smile arrow"></i>
            <i class="fa-solid fa-video-slash smile video"></i>
            <i class="fa fa-cc round cc" aria-hidden="true">CC</i>
            <i class="fa-solid fa-face-smile smile"></i>
            <i class="fa-solid fa-arrow-up-from-bracket round"></i>
            <i class="fa-solid fa-hand round"></i>
            <i class="fa-solid fa-ellipsis-vertical dot"></i>
            <i class="fa-solid fa-square-phone call"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
